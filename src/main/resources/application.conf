fetcher {
  hbase {
    pageTable = "page"
    eventTable = "event"
    zookeeperQuorum = "localhost"
    zookeeperQuorum = ${?ZOOKEEPER_QUORUM}
  }
  spark {
    app = "events-fetcher"
    master = "yarn-client"
  }
  elastic {
    index: "lisenok"
    type: "events"
    nodes = "localhost:9200"
    nodes: ${?ES_NODES}
  }
}
